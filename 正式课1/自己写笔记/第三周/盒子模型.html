<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background-color: blueviolet;
            padding: 100px 0 0 100px;
        }
        #div2{
            width: 300px;
            height: 300px;
            background-color: darkred;
            padding: 100px 0 0 100px;
            box-sizing: border-box;/*css属性，使用这个属性padding的时候，就不用减去超出的宽高了
            */
        }
        #div3{
            width: 100px;
            height: 100px;
            background-color: #8f59bd;
        }
    </style>
</head>
<body>
<div id="div1"><div id="div2"><div id="div3"></div></div></div>
<script>
    /*
    * js中的盒子模型：
    *     clientHeight:内容区域的宽度   width + 左右padding
    *     clientWidth  ：内容区域的高度  height +　上下ｐａｄｄｉｎｇ
    *     clientLife   盒子左边框的宽度
    *     clientTop    盒子上边框的宽度
    *
    *     offsetWidth: 盒子内容的宽度+左右边框  width + 左右padding + 左右border
    *     offsetHeight:盒子内容的宽度+上下边框  height + 上下padding + 上下border
    *     offsetParent: 盒子的夫级参照物 ：offsetParent是谁要取决于是否存在position属性。如果父元素没有定位属性，就继续到上一级元素去查找定位属性，如果查找到body没有，那么offsetParent就默认为是body;
    *     document.body.offsetParent = null
    *     parentNode:  parentNode是谁？？和offsetParent的区别
    *     offsetLeft:  盒子外边框距离offsetParent内边框的水平偏移量  x轴
    *     offsetTop:    盒子上边框距离offsetParent内边框的垂直偏移量  x轴
    *        下边框 = offsetHeight - clientHeight -
    *
    *
    *        scrollWidth: 内容区域的宽度 + 左padding   content+padding-left
    *        scrollHeight:内容区域的高度+上padding     content+padding-top
    *        ps:如果内容没有超出那么scrollWidth / scrollHeight  和
    *        scrollTop:  滚动条滚出去的高度  overflow:auto;
    *        scrollLeft: 滚动条滚出去的宽度
    *
    *
    *        ps  所有的盒子模型属性，只有scrollTop和scrollLeft支持人为赋值，并且这个值最小值一定是0
    * */


    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
</script>
</body>
</html>
