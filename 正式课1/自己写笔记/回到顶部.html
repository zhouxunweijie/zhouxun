<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 300%;
            background: -webkit-linear-gradient(top,lightblue,lightsalmon,darkslategray);
        }
        #link{
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 5px solid #000;
            line-height: 80px;
            text-align: center;
            text-decoration: none;
            color: #000;
            font-size: 50px;
            opacity: 0.6;
            display: none;
        }
        #link:hover{
            opacity: 1;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a id="link" href="javascript: void 0">é¡¶</a>
</body>
</html>
<script src="utils.js"></script>
<script>
var link = document.getElementById("link");
    var timer = null;
    var dis = 1000;
    var speed = null;
    link.onclick = function(){
        timer = window.setInterval(function(){
            var surData = document.documentElement.scrollTop||document.body.scrollTop;
            if(surData<=0){
                window.clearInterval(timer);
                return;
            }
            speed = surData/dis*10;
            surData -=speed;
            utils.win('scrollTop',surData)
        },10)
    }
</script>
