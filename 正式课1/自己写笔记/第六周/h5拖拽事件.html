<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width:100px;
            height:100px;
            background-color: red;
        position: absolute;
            top:100px;
            left:200px;
        }
        .div2{
            width: 100px;
            height: 100px;
            _margin: 200px 0 0 200px;
            background-color: blue;
            position: absolute;
            top:200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="div1" draggable="true"></div>
    <div class="div2" draggable="true"></div>
</body>
</html>
<script>
    var div1 = document.getElementsByClassName("div1")[0];
    var div2 = document.getElementsByClassName("div2")[0];
    div1.indragstart = function(e){
        this.l = e.pageX - this.offsetLeft;
        this.t = e.pageY - this.offsetTop;
    }
    div1.ondragrnd = div1.ondrag = function(e){
        this.style.left = e.pageX - this.l + "px";
        this.style.top = e.pageY - this.t + "px";
    }
    div2.ondragenter = function(){
        this.style.backgroundColor = "yellow";
    };
    div2.ondragleave = function(){
        this.style.backgroundColor = "";
    }


</script>
