<script>

    /* 变量提声：变量提前声明
    * 欲解释：在浏览器解析js的时候，在代码执行之前就会先把带var 和function的都会提前声明
    *         但是带var 的只是声明了并没有赋值，。默认会赋值一个undefined,而函数不仅仅声明还会把函数的引用地址赋值给函数名。
       ps  ： 变量只声明不赋值，函数既声明又赋值
    * 代码执行的时候：1.堆内存=》存值（任何一个引用类型都是堆内存）
    *                 2，栈内存=》运行环境/(代码运行就会产生一个栈内存)=》只要代码运行就需要给代码提供一个运行环境，这个运行环境我们还可以叫做作用域。只要浏览器刷新就需要提供一个默认的最大的运行环境，我们把这个最大的环境叫做全局作用域，用window代表
    *
    * 引用数据类型的赋值步骤：
    *    1.先开辟一个新的堆内存空间
    *    2.把属性名字和属性值当做字符串存到这个空间中
    *    3 最后才是把这个空间地址赋值给这个变量=》在赋值的过程中（由于这个变量在欲解释阶段的值是undefined.所以不可以使用这个变量）
    *
    * */



</script>
</body>
</html>
