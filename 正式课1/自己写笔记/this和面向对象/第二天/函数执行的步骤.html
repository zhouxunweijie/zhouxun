<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>


    /*
    * 函数执行步骤：只要有代码运行就需要提供一个运行环境，而这个环境我们又可以叫做作用域，这是一个栈内存
    *     1  形成一个私有作用域，形参赋值=》把实参所代表的值赋值给形参（如果是引用数据类型，切记是把实参所代表的地址赋值给形参一个）
    *     2 欲解释当前作用域内所有带var和function的
    *     3 代码逐行执行
    *
     * var num=1000;这个var 没用。因为这个私有变量和形参相同的时候。在形参赋值阶段就已经相当于声明过num了，并且还赋值了，所以在欲解释
    *
    *只要函数执行就会形成一个新的作用域
    * 过程可以理解为是一个链条关系，所以叫作用域链
    *
    *   如何查找上一级作用域：函数执行的时候（是执行）上一级作用域就是看函数
    *
    *
    *
    * 作用域链：res函数就是fn(10)执行完的返回值，而fn执行后的结果就是return的fn里面的函数，res在执行的时候却要打印unm那么就去window全局查找。如果还没有那么就报错了，这种函数定义的位置逐渐岛上一级作用域的查找的
    *
    *
    *
    *
    * 闭包 ：目的就是把一个变量保护起来，不受外界干扰
    *         在函数执行的时候，就会形成一个新的私有作用域，并且这个作用域内的变量都是私有变量在外界是不能访问的，我们把这种私有作用域保护私有变量不受外界干扰的机制就叫做闭包；
    *         闭包是在函数执行的时候才会产生的！！！
    *
    *      1 欲解释根本不会理会等号右面，即使是一个实名函数。那么这个函数名字也不会被欲解释
    *
    *  var f = function(){  //函数表达式 ，这个函数名字fn不会被欲解释，那么这个函数名字就不用写了
    *     console.log("ok")
    *  }
    *
    *   2  var obj ={name:"zhufeng"}
    *
    *       "zhufeng" in obj =>true
    *
    *       in运算符是判断一个属性是否属于一个对象=》属性名字必须是字符串
    *       ps：全局变量也是window的一个属性“setInterval”in window?
    *
    *       y欲解释阶段不会理会条件=》无论放到判断还是循环里都不会受到影响，只要不是函数里就可以
    *
    *
    *       3.自运行函数的名字是不会欲解释的，那么这个函数名字就不没用了，自运行函数一般不写名字
    *
    *
    *
    *       return 后面的函数适当做整体返回的，即使有函数名字也不会被欲解释
    *
    *       1 若果函数中有return
    *                 return后面的汉书集释有米昂子也不会被欲解释
    *                 return下面的函数虽然不会被执行到但还是会被欲解释
    *
    *         ps： 跟欲解释没有干系，return后面的如果是一个函数的执行（自运行函数和实名函数执行）那么要等这个函数执行完的返回结果在return出去
    *
    *
    *       1，形参赋值
    *       2 欲解释
    *       3 逐行执行这个fx的位置虽然不会被执行的，但还是会欲解释
    *
    *      4 retern 后面的函数如果是一个函数执行（函数执行）那么需要等这个函数执行完的结果留下来在return出去=》fun的返回值是等着自运行函数执行结果。而自运行函数中没有写return，默认返回undefined，所以
    *
    *  5如果函数名和变量名重名，南无子啊欲解释阶段以最后一个函数为准，从变量赋值那一行往下开始是变量赋得那个值
    *
    *
    *
    *  abcdefijkln    *
    *
    *
    *
    *
    * */
</script>
</body>
</html>
