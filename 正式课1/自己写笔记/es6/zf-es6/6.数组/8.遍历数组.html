<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    'use strict';
    var arr = ['a', 'b', 'c', 'd', 'e'];
    arr.ccc = 'ccc';

    let obj = {
        0: 'a',
        1: 'b',
        2: 'c',
        3: 'd',
        4: 'e',
        ccc: 'ccc'
    };

    // 最基本的迭代
    console.log('base');

//    for ( let i = arr.length-1; i >= 0; i-- ) {
//        console.log(arr[i]);
//    }

    for (let i = 0, len = arr.length; i < len; i++) {
        if (i === 3) {
            break;
        }
        console.log(arr[i]);
    }


    // forEach
    console.log('\nforEach');
    arr.forEach(function (item, index, arr) {
        if (index === 3) {
            return;
        }
        console.log(item);
    });

    // for in
    console.log('\nfor in');
    for (let i in arr) {
        if (i == 3) { // 不能用 ===
            break;
        }
        console.log(arr[i], typeof i);
    }

    // for of
    console.log('\nfor of');
    for (let item of obj) {
        if (item === 'b') {
            break;
        }
        console.log(item);
    }

    // next
    console.log('\nnext');
    let arrIter = arr.entries();
    let tmpIter = arrIter.next();
    console.log(tmpIter.value);
    while (!tmpIter.done) {
        tmpIter = arrIter.next();
        console.log(tmpIter.value);
    }

</script>
</html>
