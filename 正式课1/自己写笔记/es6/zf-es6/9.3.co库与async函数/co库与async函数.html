<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>co库与async函数</title>
    <style>
        .__time {
            text-align: center;
            margin-top: 70px;
        }
    </style>
</head>
<body>
<h1 class="__time">0ms</h1>
</body>
<script>
    {
        // 在script标签中用箭头函数编辑器会报语法错误,太讨厌了:(
        let timeEle = document.querySelector('.__time');

        let startTime = new Date().getTime();
        let intervalTimer = setInterval(function () {
            let timeDuration = new Date().getTime() - startTime;
            timeEle.innerHTML = timeDuration + 'ms';
            if (timeDuration > 10000) {
                // 防止讲课的时候浏览器自己玩
                window.clearInterval(intervalTimer);
            }
        }, 100);

        window.clearTime = function () {
            window.clearInterval(intervalTimer);
            startTime = new Date().getTime() - parseInt(timeEle.innerHTML);
            intervalTimer = setInterval(function () {
                let timeDuration = new Date().getTime() - startTime;
                timeEle.innerHTML = timeDuration + 'ms';
                if (timeDuration > 10000) {
                    // 防止讲课的时候浏览器自己玩
                    window.clearInterval(intervalTimer);
                }
            }, 0);
        }
    }
</script>
