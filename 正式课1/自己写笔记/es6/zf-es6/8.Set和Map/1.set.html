<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    'use strict';
    // Set 的参数接受一个数组
    // 讲述不能重复的数值是一个什么情况


    let obj = {a: 'a'};
    var s = new Set([obj, obj, NaN, NaN, +0, -0, {}, {}, null, null, undefined, undefined]);
//    s.add(1);

    console.log(s, s.size, s.length);

    // 基本操作
    // add 添加
    // delete 删除
    // has 查找
    // clear 清空

    // 遍历操作
    // keys
    // values
    // entries
    // forEach
    console.log(s.keys(), s.values(), s.entries(), s.keys() == s.values());
    for (let item of s.keys()) {
        console.log(item);
    }
    console.log('---');
    for (let item of s.values()) {
        console.log(item);
    }
    console.log('---');
    for (let item of s.entries()) {
        console.log(item);
    }
    console.log('---');
    for (let item of s) {
        console.log(item);
    }


    // 拓展运算符号 ... 是使用了for of的遍历方式
    let set = new Set(['a', 'b', 'c']);
    let arr = [...set];
    console.log(arr);


    // Set 实现js中的集合运算
    // 集合运算有三种 并集 交集 差集
    let s1 = new Set([1, 3, 5, 7]);
    let s2 = new Set([1, 4, 5, 8]);

    let bj = new Set([...s1, ...s2]);
    console.log(bj);

    let jj = new Set([...s1].filter(value => s2.has(value)));
    console.log(jj);

    let cj = new Set([...s1].filter(value => !s2.has(value)));
    console.log(cj);

    // for each
    let setEach = new Set([1, 3, 5, 7 ,9]);
    setEach.forEach((value, key, set) => {
        console.log(value, key, set);
    });
//    setEach.forEach(function () {
//        console.log(arguments);
//    })
</script>
</html>
