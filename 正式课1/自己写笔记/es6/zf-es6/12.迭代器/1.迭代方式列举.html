<script>
    'use strict';
    var arr = [1, 2, 3, 4, 5];
    arr.ccc = 'ccc';

    // 最基本的迭代
    console.log('base');
    for (let i = 0, len = arr.length; i < len; i++) {
        if (i === 3) {
            break;
        }
        console.log(arr[i]);
    }

    // forEach
    console.log('\nforEach');
    arr.forEach(function (item, index, arr) {
        if (item === 3) {
            return;
        }
        console.log(item);
    });

    // for in
    console.log('\nfor in');
    for (let i in arr) {
        if (i == 3) { // 不能用 ===
            break;
        }
        console.log(arr[i], typeof i);
    }

    // for of
    console.log('\nfor of');
    for (let item of arr) {
        if (item === 3) {
            break;
        }
        console.log(item);
    }

    // next
    console.log('\nnext');
    let arrIter = arr.entries();
    let tmpIter = arrIter.next();
    console.log(tmpIter.value);
    while (!tmpIter.done) {
        tmpIter = arrIter.next();
        console.log(tmpIter.value);
    }

</script>
</html>
