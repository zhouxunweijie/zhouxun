<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    // 可以先演示下正常的字符是什么样子的
    // http://tool.oschina.net/hexconvert/
    // http://tool.oschina.net/encode
    // https://developer.mozilla.org/cn/docs/Web/JavaScript/Reference/Global_Objects/String
    let emoji = "😂";
    console.log(emoji, emoji.length, emoji.codePointAt(0));

    // 一个十六进制 是 4个位 4*4 = 16 16/8 = 2
    let emojiCode = "\uD83D\uDE02"; // 四个字节
    console.log(emojiCode, emojiCode.length, emojiCode.codePointAt(0));

    let es6EmojiCode = "\u{1f602}";
    console.log(es6EmojiCode, es6EmojiCode.length, es6EmojiCode.codePointAt(0));
</script>
