<script>
    'use strict';
    function add (...value) {
        let sum = 0;
        for (var val of value) {
            sum += val;
        }
        return sum;
    }
    console.log(add(1, 2, 3, 4, 5));

    function s (...value) {
        console.log(value.sort());
    }
    s(9, 8, 1, 7);
    // 区别在于 rest参数是一个数组,可以直接调用数组的方法
    // 而且rest参数可以是截取后面的,但是不能不是最后一个

</script>
</html>
