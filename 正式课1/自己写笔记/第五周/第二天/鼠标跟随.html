<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wtap{
            position: relative;
            _font-size: 0;
            width: 500px;
            margin: 30px auto;
        }
        .wtap div{
            width: 100px;
            height: 75px;
            display: inline-block;
        }
        .wtap .bigImg{
            display: none;
            width: 0px; /*从0运动到400*/
            height: 0px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .wtap img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            border: none;
        }

    </style>
</head>
<body>
    <div class="wtap">
        <div><img src="../images/apple_1.jpg" curSrc="../images/apple_1_bigger.jpg"/></div>
        <div><img src="../images/apple_2.jpg" curSrc="../images/apple_2_bigger.jpg"/></div>
        <div><img src="../images/apple_3.jpg" curSrc="../images/apple_3_bigger.jpg"/></div>
        <div><img src="../images/apple_4.jpg" curSrc="../images/apple_4_bigger.jpg"/></div>
        <div class="bigImg"><img src=""/></div>
    </div>
</body>
</html>
<script src="jquery-1.11.3.js"></script>
<script>
var $bigImg = $('.bigImg');
    var $wrap = $('.wtap');
    $wrap.find('div:not(.bigImg) img').on('mousemove',function(e){
        e = e || window.event;
        var l = e.pageX - $wrap.offset().left+10;
        var t = e.pageY - $wrap.offset().top+10;
        $bigImg.css({left:l,top:t});
    }).on('mouseout',function(){
        $bigImg.css({display:"none",width:0,height:0});
    }).on('mouseover',function(){
        $bigImg.css("display","block").find("img").prop("src",$(this).attr("curSrc")).parent().animate({width:400,height:300},200);
    })
</script>
