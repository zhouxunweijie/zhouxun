<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--cellpadding  单元格中的内容离距离边框的内容
cellspacing    单元格距离单元格的距离
rowspan    合并行
collspan

-->
<table>  <!--表格-->
    <caption>标题</caption>
    <thead><!--表头-->
    <tr><!--行-->
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
        <th>表头4</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>表身1</td>
        <td>表身2</td>
        <td>表身3</td>
        <td>表身4</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>表尾1</th>
        <th>表尾2</th>
        <th>表尾3</th>
        <th>表尾4</th>
    </tr>
    </tfoot>
    <tr>

    </tr>
</table>
</body>
</html>
