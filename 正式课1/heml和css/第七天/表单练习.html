<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="box">
    <div class="title">
        <h3>注册邮箱账号</h3>
    </div>
    <form>
        <ul>
            <li class="btnTop">
                <label>邮箱账号</label>
                <input type="text"/>
                <p class="plas">
                    请输入您常用的电子邮箱
                    <br/>
                    <a href="javascript:;">创建邮箱</a><span>或</span><a href="javascript:;">注册普通QQ号</a>
                </p>
            </li>
            <li class="btnTop">
                <label>昵称</label>
                <input type="text"/>
            </li>
            <li class="btnTop">
                <label>密码</label>
                <input type="text"/>

            </li>
            <li class="btnTop">
                <label>确认密码</label>
                <input type="text"/>
            </li>
            <li class="p23">
                <label class="name">性别</label>
                <input type="radio" name="name" checked/><label class="mR30">男</label>
                <input type="radio" name="name"/><label>女</label>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
