<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Microsoft Yahei", Arial, SimSun;
            /*如果说设置的字体在用户端没有 那么中文默认是宋体 英文默认是Arial*/
            /*
            所有的电脑都会有 宋体 微软雅黑 黑体 楷体 Arial
            */
            /*C:\Windows\Fonts*/
            /*调用的是客户端的字体*/
        }

        div {
            border: 2px solid #000099;
            width: 27px;
            height: 27px;
            background: url("360icon.png") no-repeat;
            /*padding: 5px 0 0 5px;*/
            background-position: 0 -43px;
            background-position: 5px -38px;
        }
        p{
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            height: 300px;
            background: url("pic.jpg") no-repeat;
            background-position: 20px 20px;
            /*background-position: 100px 100px;*/
            /*
            图片最初的位置+图标在图片上的位置=最后的坐标
            */
        }
    </style>
</head>

</div>

</p>

</html>
