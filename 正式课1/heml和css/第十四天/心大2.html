<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            margin: 50px auto;
            border: 1px solid #ff3333;
            width: 300px;
            background: #ccc;
            height: 50px;
            line-height: 50px;
        }
        li{
            float: left;
            width: 74px;
            text-align: center;
        }
        ul{
            margin-left: -1px;
            width: 302px;
        }
        .on{
            width: 152px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="box"><!--300-->
    <ul>
        <li>111</li>
        <li>222</li>
        <li class="on">333</li>
    </ul>
</div>
</body>
</html>
