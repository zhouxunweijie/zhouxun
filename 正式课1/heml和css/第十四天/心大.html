<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            margin: 50px auto;
            border: 1px solid red;
            width: 300px;
            height: 40px;
            background: #ccc;
            /*overflow: hidden;*/
        }
        li{
            float: left;
            width: 74px;
            text-align: center;
            line-height: 40px;

        }
        .on{
            width: 152px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            background: #fff;
        }
        ul{
            margin-left: -1px;
            width: 302px;
        }
    </style>
</head>
<body>

<div class="box">
    <ul>
        <li>111</li>
        <li>222</li>
        <li class="on">333</li>
    </ul>
</div>
<script>
    var oLis=document.getElementsByTagName("li");
    for(var i=0;i<oLis.length;i++){
//        oLis[i].index=i;
        oLis[i].onclick=function(){
            for(var j=0;j<oLis.length;j++){
                oLis[j].className="";
            }
            this.className="on";
        }
    }
</script>





</body>
</html>
