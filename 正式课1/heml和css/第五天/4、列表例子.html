<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        ul{margin:0 auto;border:1px solid black;width: 300px;text-align:center;color:red;}
        li{height:50px;line-height: 50px;border: 1px solid transparent;position: relative;}
        li:hover{border-color:red;}
        span{position:absolute;border:10px solid red;font-size: 0;top:15px;display: none;}
        .left{border-color:transparent transparent transparent red;left:50px;}
        .right{border-color:transparent red transparent transparent;right:50px;}
        li:hover span{display: block;}
    </style>
</head>
<body>
<ul>
    <li>
        <span class="left"></span>
        首页
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        热门课程
        <span class="right"></span>
    </li>
    <li>
        <span class="left"></span>
        特色培训
        <span class="right"></span>
    </li>
</ul>






</body>
</html>
