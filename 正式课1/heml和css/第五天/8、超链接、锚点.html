<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        link:默认样式      蓝色
        hover:鼠标经过     绿色
        active:鼠标点击时  红色
        visited:鼠标点击后 紫色
        */
        a:link{color:blue;}
        a:visited{color:darkmagenta;}
        a:hover{color:green;}/*其他标签 兼容ie7版本*/
        a:active{color: red;}
        /*点击后的效果如果写在最后，第二次操作该元素的时候，hover active的效果是不生效的*/
    </style>
    <style>
        div{height: 600px;}
        #id1{background-color: red;}
        #id2{background-color: yellow;}
        #id3{background-color: blue;}
        #id4{background-color: green;}
        #id5{background-color: aqua;}
        p{position: fixed;top:50px;left:0;}
        a{display: block;width: 100px;height: 100px;font-size: 50px;color: #fff;background-color: #ff6709;border: 2px solid pink;line-height: 100px;text-align: center;}
    </style>
</head>
<body>
<!--<a href="url" title="描述/标题" target="方式"></a>-->
<a href="http://www.zhufengpeixun.com/" title="珠峰培训官网" target="_blank">珠峰培训官网</a>
<!--
target
_blank 在新窗口打开
_self  在当前窗口打开
-->


<!--
href 里面是空 # 代表空连接 点击这个a标签可以返回网页头部
为了避免这个效果 我们可以写两个#以上或者javascript:;
-->
<div id="id1"></div>
<div id="id2"></div>
<div id="id3"></div>
<div id="id4"></div>
<div id="id5"></div>




</body>
</html>
