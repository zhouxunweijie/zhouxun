<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        body,div,ul,li{
            margin:0;
            padding:0;
        }
        #list{
            width:300px;
            height: 400px;
            border: 1px solid black;
        }
        ul li{
            width: 75px;
            height:40px;
            line-height: 40px;
            text-align:center;
            float:left;
            background-color: #8b8b8b;
            list-style: none;
            position:relative;
        }
        #list div{
            line-height: 360px;
            text-align: center;
            font-size:50px;
            display: none;

        }
        ul .tu{
            width: 150px;
            border-right:1px solid red ;
            border-left:1px solid red ;
            margin: 0 -1px 0;
            background-color: #fff;
        }
        #list>.tu{
            display: block;
        }

    </style>
</head>
<body>
<div id="list">
    <ul>
        <li class="tu">我叫啥</li>
        <li>我多大</li>
        <li>我多重</li>
    </ul>
    <div class="tu">周迅</div>
    <div>21周岁</div>
    <div>176cm</div>
</div>
<script>
var olist=document.getElementById("list");
    var olis=olist.getElementsByTagName("li");
    var ols=olist.getElementsByTagName("div");

    for (var i=0;i<olis.length;i++){
        olis[i].index=i;
        olis[i].onclick=function(){
            for(var f=0;f<olis.length;f++){
                olis[f].className="";
                ols[f].className=""
        }
        this.className="tu";
            ols[this.index].className="tu"

        }
    }


</script>
</body>
</html>
