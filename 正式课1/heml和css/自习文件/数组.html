<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
/*
* length  数组的长度
* length--    删除数组的最后一项
* length++    在数组的末尾添加一项，默认添加一个undefined;
* 最后一项的索引永远是length-1;
*
* 1,push   在数组的最后添加一项  返回数组的新长度
*
* 2.pop  删除数组的最后一项 返回删除的那一项
*
* 3，unshift   在数组的前面添加一项  返回数组的新长度
*
* 4 shift  删除数组的第一项，返回删除项
*
*
* 5 splice（n,m）从索引n开始，删除m 项，返回删除的新数组
  * spice（n）  从索引n开始删除到末尾
  * splice(n,m,x)从索引n开始，删除m项，将x添加到删除的位置
  * splice（n,0,x）从索引n开始，删除m项，将x添加到n的前面
  * ps ：splice的返回都是一个数组，数组里面是删除的项，如果没有删除，那么就返回一个新数组
  *
  *
* 6  slice（n,m）从索引n开始，复制m项，不包括m项   返回复制的新数组
*    slice(n)   从索引n开始，复制到末尾
*    slice（）  复制整个数组
*    ps：slice的返回值永远是一个新数组，数组里面是复制的项，没有复制就是一个空数组
*
*
*
*    7.concat  拼接数组  返回拼接好的新数组
*              参数如果不是数组，就不这个参数当做参数拼接在一起
*
*    8.join（“+”）  把数组拼接为字符串，中间用加号隔开
*      eval：   去除引号
*
*    9.reverse  倒序数组  返回倒叙后的原数组
  *
  *
  *  10，indexOf  查看一个值是否在数组中出现过，出现就返回它的索引值；没有没出现就返回-1；
    *
    *
* 11.listIndexOf  和indexof一样，只是返回最后一次出现的索引值
*
*
* 12.forEach   遍历数组   forEach（function(item index ary){}）
*                        item:遍历数组是出现的每一项
*                        index：每一项的索引值
*                        ary：被遍历的数组
*
* 13.map  和forEach的用法相同，但他有一个返回值数组，这个数组里面的项是函数的每一次的返回值，数组的长度是遍历数组里面项的长度
*
* 14 sort  sort(function(a,b){return a-b })   升序
*          sort（function(a,b){return b-a })  降序
*
*
* */


</script>
</body>
</html>
