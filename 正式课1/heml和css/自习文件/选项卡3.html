<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        ul,li,div{
            margin:0;
            padding:0;
        }
        ul{
            width: 300px;
            height:400px;
            margin: 30px auto 0;
border:1px solid red;
        ;
        }
        li{
            width: 75px;
            text-align: center;
            line-height: 50px;
            background-color: #ccc;
            float: left;
            list-style:none;
        }
        li.bom{
            width: 150px;
            border-right: 1px solid red;
            border-left: 1px solid red;
            margin: 0 -1px;
            background-color: #fff;
            position: relative;
        }
        div{
            line-height: 350px;
            font-size: 50px;
            display: none;
            text-align:center;
        }
        div.bom{
            display: block;
        }
    </style>
</head>
<body>
<ul id="list">
    <li class="bom">我叫啥</li>
    <li>我多大</li>
    <li>我多高</li>
    <div class="bom">周迅</div>
    <div>21周岁</div>
    <div>176cm</div>

</ul>
<script>
    var olist=document.getElementById("list");
    var olis=olist.getElementsByTagName("li");
    var oli=olist.getElementsByTagName("div");
     for(var i=0;i<olis.length;i++){
         olis[i].index=i;
         olis[i].onclick=function(){
             for(var f=0;f<olis.length;f++){
                 olis[f].className="";
                 oli[f].className="";
             }
             this.className="bom";
             oli[this.index].className="bom"
         }
     }




</script>
</body>
</html>
