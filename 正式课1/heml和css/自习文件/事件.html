<script>
    window.setInterval(sun,1000);
    function sun(){
        var date=new Date();
        document.body.innerHTML=addZero(date.getHours())+":"+addZero(date.getMinutes())+":"+addZero(date.getSeconds())
    }
    function addZero(n){
        return n<10?"0"+n:n;
    }


</script>
