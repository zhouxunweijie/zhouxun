<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{margin: 0;padding: 0;list-style: none;height: 25px;}
        li{float: left;margin:55px;}
        a{text-decoration: none;vertical-align: center;display: inline-block;}
span{background: url("zx.png") no-repeat white;width:25px;height:25px;display: inline-block;vertical-align: middle}
a:hover{color: orange}
a .bot1:hover{background-position:0 -25px}
        a .bot2:hover{background-position:-25px -25px}
        a .bot3:hover{background-position:-50px -25px}
        a .bot4:hover{background-position:-75px -25px}
        a .bot5:hover{background-position:-100px -25px}
        .bot2{background-position:-25px 0}
        .bot3{background-position:-50px 0}
        .bot4{background-position:-75px 0}
        .bot5{background-position:-100px 0}
    </style>
</head>
<body>
<!--css雪碧图  一次引用 多次调用 减少http请求加快页面的加载速度-->
<ul>
    <li><a href="javascript:;"><span class="bot1"></span>一小时快修服务</a></li>
    <li><a href="javascript:;"><span class="bot2"></span>一小时快修服务</a></li>
    <li><a href="javascript:;"><span class="bot3"></span>一小时快修服务</a></li>
    <li><a href="javascript:;"><span class="bot4"></span>一小时快修服务</a></li>
    <li><a href="javascript:;"><span class="bot5"></span>一小时快修服务</a></li>
</ul>






</body>
</html>
