<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background</title>
    <style>
        div{
            border: 6px dashed rosybrown;
            width: 500px;
            height: 320px;
            /*background-color: red;/!*背景颜色*!/
            background-image: url(pic.jpg);/!*引入背景图片*!/
            background-repeat: no-repeat;/!*改变图片平铺方式*!/*/
            /*
            repeat     背景图片默认平铺
            no-repeat  不平铺（只剩下一张背景图片）
            repeat-x   x轴平铺
            repeat-y   y轴平铺
            */
            /*background-image: url("苏宁易购/images/xiaom.jpg");*/
            /*background-position:top right;/!*背景图片定位*!/*/
            /*background-position:center center;
            background-position:center;*/
            /*background-position: 20px 100px;/!*20是左  100是上*!/*/
            /*background-position: right 20px bottom 100px;*/
            /*
            如果背景图片大小小于盒子的大小 center定位会将这个图片放置在盒子的中心位置
            如果背景图片代销大于盒子的大小 center定位会将这个图片的中心位置显示出来，其他位置不显示
            */
            /*background-size: 300px 200px;/!*背景图片的大小 width height*!/*/
            /*background-size: 50% 50%;/!*是指盒子的百分之多少*!/*/
            /*background: url("pic.jpg") no-repeat center red;*/
            /*background: url("none")  repeat 0 0 blue;*/
            /*background-color: red;*/
            background: red;
            background: linear-gradient(to right,red 50%,green 100%);/*背景颜色渐变 ie9以上浏览器支持*/
        }
        /*
        background-position 以图片为参照物定位的时候 所有数值都为负值
        */
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
