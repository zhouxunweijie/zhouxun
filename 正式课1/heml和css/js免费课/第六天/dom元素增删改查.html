<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <ul class="ul1">
        <li></li>
        <li class="li1"></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    var div1=document.getElementById("div1");
    var ul1=document.getElementById("ul1");
    var p= document.createElement("p");

    //向页面中添加元素
    //1 appendChild     父级元素，appendChild（子级元素）’并且默认添加到末尾
    div1.appendChild(p);  //把刚刚创建的p标签添加到div1中。p是div1的最后一个子元素
    //2 insertBefore(要插入的元素，要插入到哪个元素的前面)
    var span=document.createElement("span");
   div1.insertBefore(span,ul1);//把刚刚创建的span标签插入到ul1之前，并且只能是父级元素div1来执行

    //删除页面内的dom 元素    removeChild
    //div1.removeChild(ul1);//在div1内把ul删除

    //替换页面内的dom元素   replaceChild(新元素，替换哪个元素)

    var img=document.createElement("img");
    div1.replaceChild(img,ul1);

    //克隆节点  要克隆的元素cloneNode(true)，如果参数是true意思是把所有的子孙后代都带着一起克隆；
    //克隆一个div1并且添加到body的末尾；
    var newDiv1=div1.cloneNode(true);//克隆了一份div1
    document.body.appendChild(newDiv1);//把刚刚克隆的div1添加到body末尾




    /*
    * document.createELement("div")
    * 父亲.appendChild(孩子) 常用
    *
    *
    *
    *
    *
    * */




</script>
</body>
</html>
