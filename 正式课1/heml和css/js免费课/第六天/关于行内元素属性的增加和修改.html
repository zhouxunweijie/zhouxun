<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">

</div>

<script>
    var div1=document.getElementById("div1");
    div1.setAttribute("school","zhufen");  //把这一组属性设置到div1这个行内元素
    div1.removeAttribute("school");  //移除属性
//    div1.removeAttribute("id");我们一般不用这种方法来操作id等原生属性
//    ps:使用getAttribute去获取一个不存在的属性返回true
</script>
</body>
</html>
