<script>
    var date = new Date(); //实例创建方式  字面量
    console.dir(date);
    console.log(typeof date); // object 这是一个对象数据类型的
    /*
    *   typeof
    *   instanceof
    *   constructor
    *   Object.prototype.toString.call()
    * */
    date.getFullYear(); // 2016
    date.getMonth(); // 8  => 打印的月份都比实际小1
    date.getDate(); // 24
    date.getDay(); // 0-6 0是周日

    date.getHours(); //小时
    date.getMinutes(); //分钟
    date.getSeconds(); //秒
    date.getMilliseconds(); //毫秒

    date.getTime(); //当前的这个date时间距离1970年1月1日 8点的毫秒数

    var date2 = new Date('2016/09/24 17:00:00'); //如果在new的过程中括号内添加了一个时间格式的字符串，那么就是把这个字符串转化成时间对象.然后就可以使用getFullYear()等方法了
    date2.getFullYear();



</script>
