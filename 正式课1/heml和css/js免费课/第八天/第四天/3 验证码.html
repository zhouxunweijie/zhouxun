    function getRandom(n,m){ // 获取随机数的函数
        //保证一下n和m是有效数字，先枪强制转化成数字,要么是有效数字要么是NaN
        n = Number(n);
        m = Number(m);
        if(isNaN(n) || isNaN(m)){ //这是一个或者条件，只要满足一个就可以。只要n和m有一个是非有效数字。
            return Math.random(); //
        }
        //只要代码能运行到这说明n和m都是有效数字

        if(n>m){
            var temp = m;
            m = n;
            n = temp;
        }
        return Math.round( Math.random()*(m-n)+n );
