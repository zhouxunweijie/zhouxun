<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 30px auto;
            width: 900px;
            border: 3px solid #ccc;
            padding: 10px;
        }
        .box ul{
            list-style: none;
        }
        .box ul span{
            display: inline-block;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            /*background: lightblue;*/
        }
        .c0{ background: red; }
        .c1{ background: green; }
        .hover{ background: yellow; }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="c1"  num="1"  ><span>1 * 1 = 1</span></li>
            <li class="c0" num="2" ><span>1 * 2 = 2</span><span>2 * 2 = 4</span></li>
        </ul>
    </div>
</body>
</html>
<script>
    // innerHTML
    var box = document.getElementsByClassName('box')[0];
    var str = '';
    str += '<ul>';
    for(var i=1; i<=9; i++){
        str += '<li num="'+ i +'"  >';
        for(var j=1; j<=i; j++){
            str += '<span>';
            // 1 * 2 = 2
                str += j + '*' + i + '=' + i*j;
            str += '</span>';;
        }

        str += '</li>';
    }
    str += '</ul>';
    box.innerHTML = str;

    var lis = box.getElementsByTagName('li'); //9
    for(var i=0; i<lis.length; i++){
        // 0 1 2 3 4 5 6 7 8
        //lis[i].className = 'c' + i%2;  // 'c' + 1
        lis[i].selfClassName = i % 2 ? 'c0' : 'c1'; //存储自己本来的class
        lis[i].suoyin = i;
        lis[i].className = i % 2 ? 'c0' : 'c1';

        //循环绑定事件

        lis[i].onmouseover = function (){
            this.className = 'hover';
        }

        lis[i].onmouseout = function (){
            this.className = this.selfClassName;
        }

        lis[i].onclick = function (){
            // this
            //alert('我是第'+ (this.suoyin+1) +'个li');
            alert('我是第'+ this.getAttribute('num') +'个li');
        }
    }




</script>
