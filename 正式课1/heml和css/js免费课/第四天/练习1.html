<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border:1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="变红"/>
<input type="button" value="w300"/>
<input type="button" value="h300"/>
<input type="button" value="mL40"/>
<div></div>
<script>
    var oDiv=document.getElementsByTagName('div')[0];
    var oBtns=document.getElementsByTagName('input');
    oBtns[0].onclick=function(){
        oDiv.style.backgroundColor="red";
    };
    oBtns[1].onclick=function(){
        oDiv.style.width="300px";
    };
    oBtns[2].onclick=function(){
        oDiv.style.height="300px";
    };
    oBtns[3].onclick=function(){
        oDiv.style.marginLeft="40px";
    };
</script>
</body>
</html>
