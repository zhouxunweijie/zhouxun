<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #dom{
            width: 300px;
            height: 400px;
            border: 1px solid red;
            margin: 20px auto 0;
        }
        ul{
            list-style: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        li{float: left;
            width: 75px;
            height: 50px;

            background-color: #ccc;
        }
        ul>.tu{

            width: 150px;
            background-color: #fff;
            border-left: 1px solid black;
            border-right: 1px solid black;
            margin: 0 -1px 0;
            position: relative;
        }
        #dom div{
            font-size: 40px;
            line-height: 300px;
            text-align: center;
            display: none;
        }
        #dom .tu{display: block}
    </style>
</head>
<body>
<div id="dom">
    <ul>
        <li class="tu">小组更新</li>
        <li>我的小组</li>
        <li>热门话题</li>
    </ul>
    <div class="tu">
        小组更新
    </div>
    <div>
        我的小组
    </div>
    <div>
        热门话题
    </div>

</div>
<script>
    var olist=document.getElementById("dom");
    var olis=olist.getElementsByTagName("li");
    var oli=olist.getElementsByTagName("div");
     for(var i=0;i<olis.length;i++){
         olis[i].index=i;
         olis[i].onclick=function(){
         for(var f=0;f<olis.length;f++){
             olis[f].className="";
             oli[f].className="";
         }this.className="tu";
             oli[this.index].className="tu";
         }

     }


</script>
</body>
</html>
