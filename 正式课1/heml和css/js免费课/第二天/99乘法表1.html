<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            width:900px;
            height:360px ;
            margin: 40px auto 0;
            border:1px solid red;
            padding: 0;
        }
        li{
            line-height: 40px;
        }
        span{
            padding: 10px;
        }
        .c0{background-color: #47b0e0}
        .c1{background-color: #be8fff}
    </style>
</head>
<body>
<ul id="list">

</ul>
<script>
str="";
    for(var i=1;i<=9;i++){
        str+="<li class='c"+(i%2)+"'>";
            for(var f=1;f<=i;f++){
                str+="<span>"+f+"*"+i+"="+(f*i)+"</span>";
            }
        str+="</li>";
    }
list.innerHTML=str

</script>
</body>
</html>
