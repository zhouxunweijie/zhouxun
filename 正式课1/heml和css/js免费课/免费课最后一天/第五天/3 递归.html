<script>
    /*
    *   递归: 函数在执行的时候自己调用自己就可以理解为是递归函数
    *
    *
    * */

    // 求1-100的不被3整除的
    var total = 0;
    for(var i=1; i<=100; i++){
        //console.log(i);
        if( i%3 ){ // 0 1 2
            total += i;
        }
    }
    console.log(total); //3367



    // 递归的方式

    function sum(n){
        if(n == 1){ // 写递归的时候一定要注意自己要主动设置一个停止的条件.否则就会无限期执行造成了浏览器崩溃
            return 1;
        }
        if(!(n%3)){ // 我让3和6和9等能被3整除的数不留下来，也就是n那个位置不放就可以了。所以这个条件就是让3/6/9...这些能被3整除的数取模之后为真。那么只能在取模之后取反
            return sum(n-1); // 这行代码也是能保证函数还能运行下去
        }
        return n + sum(n-1); //这行代码才是保证函数能继续运行下去的原因,这里面的n才是真正留下来要在最后做运算的
    }

    //sum(10); // 10 + sum(9) => 10 + sum(8) => 10 + 8 + sum(7) ... 10 + 8 + 7 + 5 + 4 + 2 + 1

    var res = sum(100); // 100 + sum(99) => 100 + 99 + sum(98) => 100 + 99 + 98 + sum(97) ..... => 100 + 99 + 98 + 97 + ...... 3 + sum(2) => 100 + 99 + 98 + ......... 3 + 2 + sum(1) => 100 + 99 + 98 + ..... + 3 + 2 + 1
    console.log(res);




</script>
