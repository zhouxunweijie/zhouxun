<script>
    var ary = [4,1,3,2,5];

    /*
    *   插入排序：
    *       1 先把数组第一项获取到并且添加到一个新数组中
    *       2 从数组的第二项开始分别和新数组的每一项做比较
    *       3 判断：如果新拿来的这一项比数组中的项大那么直接插入到这一项的后面，否则再去和前一项做比较。如果比第一项还小，那么直接unshift到开头就可以了。
    *       4 只要找到插入到了合适的位置那么循环就没有必要执行下去了
    * */

    function insertSort(ary){
        //[4,1,3,2,5]
        var newAry = [];
        newAry.push(ary[0]); //这是把数组的第一项放到新数组中
        // newAry [1,4] 0
        for(var i=1; i<ary.length; i++){ // 这个循环需要把原数组除了第一项的其他项都要插入到新数组中
            var cur = ary[i]; //cur代表的就是从原有数组每次拿来的那个项
            for(var j=newAry.length-1; j>=0;/* j--*/){ //这个j--是有条件的，只要比你当前比较的这一项小，我才继续j--一次然后和前面的项去比较，否则直接插入到这一项的后面。
                if(cur < newAry[j] ){ // 拿来的这一项比当前项小，我才继续和前面比。才j--
                    j--;
                    if(j === -1){ //说明j--之后的值为-1,那么说明这个cur当前项比第一项还小呢。那么直接插入到开头就可以了
                        newAry.unshift(cur);
                        break; //只要找到位置循环不需要继续了，break也可以不写。此时j已经是-1了。已经不符合>=0的条件了
                    }
                }else{
                    newAry.splice(j+1,0,cur);
                    break; //只要找到了合适的位置那么这个循环就没有必要继续了
                }
            }
        }
        return newAry; // 把新数组留下来
    }
    console.log(insertSort([1,4,3,2,6,5,7]))



</script>
