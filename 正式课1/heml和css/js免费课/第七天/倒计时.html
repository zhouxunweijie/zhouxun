<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .box{
             width: 600px;
            height: 100px;
            margin: 20px auto;
            border:1px solid red;
            line-height: 100px;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">距离下课还有:<span>01:01:30</span></div>
<script>
    var span=document.getElementsByClassName("box")[0].getElementsByTagName("span")[0];
    var timal=window.setInterval(sun,1000);
    function sun(){
    var qq=new Date;
    var zx=new Date("2016/09/24 15:44:00");
    var qq1970=qq.getTime();
    var zx1970=zx.getTime();
    var time=zx1970-qq1970;
    var h=Math.floor(time/(1000*60*60));
    var m=Math.floor((time-h*1000*60*60)/(1000*60));
    var s=Math.floor((time-h*1000*60*60-m*1000*60)/1000);
    if(h+m+s<=0){
        window.clearInterval(timal);
        span.innerHTML="00:00:00";
        return;
    }
    span.innerHTML=diy(h)+":"+diy(m)+":"+diy(s)
    }
function diy(n){
    return n<10?"0"+n:n;
}
diy()
</script>
</body>
</html>
