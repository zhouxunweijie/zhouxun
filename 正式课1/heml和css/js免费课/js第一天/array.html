<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=["a","b","c"];
    console.dir(ary);
    /*
    * 0:"a"
    * 1:"b"
    * 2:"c"
    * length:3 -- 数组的长度是3
    * 属性名是从0开始到length-1的一组数字，我们将这种数字叫做索引
    * 索---搜索
    * 引---引导
    * */
    console.log(ary[0]);//"a"
</script>
</body>
</html>
