<body id="box">
<script>
    //拼接出来一个列表 列表ul id是list ul中有10对li 每一个li里面写的是“我是列表的第n项”
    //需要有一个容器，来盛放我们所有要拼接的字符串
    //依次按顺序向这个容器内“添加”（是添加的过程--原有的内容还在，新的内容持续添加）
    //再将这个容器内的内容打印到document（文档）里面

    var str="";
    str+="<ul id='list'>";
        for(var i=1;i<=10;i++){
            str+="<li>我是列表的第"+i+"项</li>";
        }
        /*str+="<li>我是列表的第1项</li>";
        str+="<li>我是列表的第2项</li>";
        str+="<li>我是列表的第3项</li>";
        str+="<li>我是列表的第4项</li>";
        str+="<li>我是列表的第5项</li>";
        str+="<li>我是列表的第6项</li>";
        str+="<li>我是列表的第7项</li>";
        str+="<li>我是列表的第8项</li>";
        str+="<li>我是列表的第9项</li>";
        str+="<li>我是列表的第10项</li>";*/
    str+="</ul>";
    box.innerHTML=str;

    //str+= --> str=str+xxx;

    //给奇数行添加红色，给偶数行添加绿色
    //获取所有的li 进行奇偶行的判断 当前行数/2的余数 === 0偶数行 其余的是奇数行
    //鼠标移入li的时候 li的背景颜色是黄色，鼠标移除li的时候背景颜色回到原来的颜色 -- 给每一个li绑定一个鼠标移入和移除的事件  这个事情只发生在鼠标移动的过程中 平时都是默认状态 所以我们需要去给每一个li绑定一个平时不执行，只有特定情况之下的一个方法 -- 函数
    var oLis=list.getElementsByTagName('li');
    //console.log(typeof oLis);
    //console.log(oLis);//[li,li,li.....] 类数组
    //怎样获取到这个集合的每一个值
    //oLis[0].style.backgroundColor="red";
    //oLis[1].style.backgroundColor="green";
    for(var j=0;j<10;j++){
        //console.log(j); j=0-9
        //oLis[j].style.backgroundColor="red";
        /*if((j+1)%2===0){
            oLis[j].style.backgroundColor="green";
        }else{
            oLis[j].style.backgroundColor="red";
        }*/
        switch (j%2){
            case 0:
                oLis[j].style.backgroundColor="red";
                    //j%2 的余数=0的时候 j=0 2 4 6 8
                    //可以在这里给当前这个对象增加一个人为定义的属性，这个属性中存的就是当前的颜色
                    oLis[j].oldBg="red";
                break;
            default :
                oLis[j].style.backgroundColor="green";
                //j%2 的余数!=0的时候 j=1 3 5 7 9
                oLis[j].oldBg="green";
        }
        //console.log(j);//0-9
        //var bg=null;
        oLis[j].onmouseover=function(){
            //oLis[j].style.backgroundColor="yellow";
            //Cannot read property 'style' of undefined
            //console.log(j);//在函数里面的这个变量是10 因为在函数执行之前for循环已经结束 j=一个最终值10
            //当函数执行的时候，从外面获取到这个j的时候，j已经是10
            //oLis[10] 不存在 Cannot read property 'style' of undefined 在不存在的对象上个取一个属性 -- 找不到 不存在
            //console.log(this); //this代表了当前操作的这个元素
            //bg=this.style.backgroundColor;
            this.style.backgroundColor="yellow";
        };
        oLis[j].onmouseout=function(){
            //this.style.backgroundColor=bg;
            this.style.backgroundColor=this.oldBg;
        };
        oLis[j].onclick=function(){
            alert(this.innerText);//获取当前标签中的内容
        }
    }
