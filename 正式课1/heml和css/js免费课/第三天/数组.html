<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=["a",1,"b",3];
    //console.log(ary);//["a", 1, "b", 3]
    //怎样获取数组中的每一项
    //数组也是一个对象 也可以通过对象名.属性名/对象名["属性名"]来获取
    //属性=属性名:属性值
    //["a",1,"b",3] 存的内容 是 属性值
    //数组比较特殊 他的属性名一个称为索引的东西
    //console.dir(ary);
    //0:"a"   1:1    2:"b"   3:3  length:4  属性名:属性值
    //0 1 2 3 length 是这个对象天生自带的属性
    //0 1 2 3  这种属性名从0开始到length-1结束的属性名叫做索引
    //搜索引导
    console.log(ary[0]);
    console.log(ary[1]);
    console.log(ary[2]);
    console.log(ary[3]);



</script>
</body>
</html>
