<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网页的三种基本布局</title>
</head>
<body>
1、自然布局（文档流）
遵循元素自带的属性，比如块级元素独占一行从上到下，从左到右
<div style="width: 100px;height: 200px;background-color: red;"></div>
<span style="background-color: yellow">11111111</span>
<span style="background-color: yellow">22222222</span>
<span style="background-color: yellow">33333</span>

2、流动布局
可以让元素脱离自身的属性，改变其原有位置进行网页排布

3、层布局
改变元素本身的层级关系，可以达到一个元素在另一个元素上的效果








</body>
</html>
