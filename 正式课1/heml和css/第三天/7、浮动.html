<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
        ul{background-color: red;float: left;}
        /*li{height: 100px;width: 100px;background-color: yellow;float: left;}*/
        /*float:left;从左到右依次浮动在一行*/
        /*li{height: 100px;width: 100px;background-color: yellow;float: right;}*/
        /*float:right;从右到左依次浮动在一行*/
        /*如果将自然布局看做是基本的文档流，那么浮动元素脱了这个层级，来到了一个文档流之上的平面，所有的浮动元素在这个新的平面上继续进行排布*/
        /*float:none; 将元素的浮动属性去掉*/
        li{width:100px;height:100px;background-color: yellow;float: inherit;}
        /*float: inherit;继承父级元素的浮动属性 ie7版本一下的浏览器是不支持的*/
        /*浮动元素的兄弟元素，如果是在文档流内，是无法识别浮动元素的，那么这个元素就会跑到浮动元素的后面进行文档流内的正常排布*/
        /*文字，图片和小的表单元素会围绕着浮动元素进行排布*/
        /*浮动元素在不设置宽度高度的情况下，他的宽度和高度是由本身内容决定的*/
        span{float: left;width: 100px;height: 50px;background-color: green;}
    </style>
</head>
<body>
<!--浮动是利用float属性，将元素的属性改成浮动元素-->
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <!--<li style="float:none;">4</li>-->
</ul>
<div style="background-color: blue;height: 300px">
    <span>我是一个span</span>
    <span>我是一个span</span>
    <span>我是一个span</span>
</div>
</body>
</html>
