<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        div{width: 100%;height: 2000px;background-color: #ccc;position:relative;}
        p{position:fixed;right: 5%;top:20%;width: 200px;height: 200px;background-color:red;}
        /*一直保持在浏览器可视窗口的某个位置*/
    </style>
</head>
<body>
<div>
    <p></p>
</div>

<!--
1、脱离文档流
2、参照物是浏览器的可视窗口
-->







</body>
</html>
