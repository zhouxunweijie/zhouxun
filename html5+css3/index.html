<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .both{
            width: 1200px;
            height: 220px;
            margin: 50px auto;
            overflow: hidden;
            padding: 3px 0;
        }
        .list{

            position: relative;
            border:1px solid #ccc;

        }
        .list span .line{

            position: absolute;
            right: 0;
            top:-3px;
            width: 365px;
            height: 6px;
            background: url("images/jd.png")no-repeat 0 -124px ;


        }
        .list span:hover .line{

            animation: move 0.5s 1 both;
        }
        @keyframes move {
            0%{
                -webkit-transform: translate(-1200px);
                transform: translate(-1200px);
            }
            100%{
                -webkit-transform: translate(0px);
                transform: translate(0px);
            }
        }
    </style>
</head>
<body>
<div class="both" >
    <div class="list">
    <span>
        <div class="line"></div>
        <img src="images/jdLike.jpg" alt=""/>
    </span>
    </div>
</div>

</body>
</html>
