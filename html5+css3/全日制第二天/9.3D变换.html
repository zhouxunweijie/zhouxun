<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border:1px solid red;
            transform-style: preserve-3d;/*3d空间里展示*/
            perspective: 500px;/*景深*/
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        /* transform: translate3d(0,0,-100px);开启手机硬件加速功能，减少闪烁，卡顿，迟疑等现象*/

        }
        .wrap:hover .item{
            transform: scale3d(1,1,3) rotateY(45deg);
            transition:1s;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="item"></div>
</div>
</body>
</html>
