<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
            -webkit-transition: 1s;
            transition: 1s;
        }
        .box img:hover{
             -webkit-transform: scale(1.5);
             transform: scale(1.5 );

        }
    </style>
</head>
<body>
   <div class="box">
       <img src="images/1.jpg" alt=""/>
   </div>
</body>
</html>
