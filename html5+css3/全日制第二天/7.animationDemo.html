<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .content{
            width: 1200px;
            height: 220px;
            margin: 100px auto;
            padding: 3px 3px 3px 0;
            overflow: hidden;


        }
        .item{
            width: 1200px;
            height: 220px;
            border:1px solid #ccc;
            position: relative;

        }
        .line{
            position: absolute;
            right: 0;
            top: -3px;
            width: 365px;
            height: 6px;
            background: url(images/jd.png) 0 -124px;
        }
        @keyframes move {
            0%{
                -webkit-transform: translate(-1200px);
                transform: translate(-1200px);
            }
            100%{
                -webkit-transform: translate(0px);
                transform: translate(0px);/*没有设置translate平移值的位置也就是默认位置*/
            }
        }
        .wrap:hover .line{
            -webkit-animation:move 1s 1;
            animation:move 1s 1;
        }



    </style>
</head>
<body>
<div class="content">
    <div class="wrap">
        <div class="item">
            <div class="line"></div>
            <img src="images/jdLike.jpg" alt=""/>
        </div>
    </div>
</div>
</body>
</html>
