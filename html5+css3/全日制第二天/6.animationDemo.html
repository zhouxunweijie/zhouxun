<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #div1 {
            width: 60px;
            height: 60px;
            background: url("images/yl.png") no-repeat -90px -4px;
        }
        @keyframes move {
            0%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-30deg);
            }
            75%{
                transform: rotate(30deg);
            }
        }
        #div1:hover{
            animation:move 3s infinite  linear both;
        }
    </style>
</head>
<body>
<div id="div1">
</div>
</body>
</html>
