<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .stage{
            width: 1000px;
            height: 1000px;

        }
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid #CCC;
            margin: 0 auto 40px;
            transform-style: preserve-3d;
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            width: 55px;
            height: 55px;
            margin: 5px;
            transform: rotateY(90deg);
        }
        #red{
            perspective: 300px;

        }
        #red .item{
            background: red;
        }


        #blue .item{
            background: blue;
            transform: perspective(300px) rotateY(90deg) ;
        }

    </style>
</head>
<body>

    <div class="container" id="red"><!--设置所有的子元素在3d空间里展示-->
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

    </div>
    <div class="container" id="blue"><!--设置所有的子元素在3d空间里展示-->
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
