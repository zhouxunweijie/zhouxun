<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            -webkit-perspective: 2000px;
            perspective: 2000px;

        }
        .item{
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;/*3D空间展示*/
            animation:move 3s infinite both;
            transform-origin: 100px 100px -100px;/*翻转时基准点在正方体的中心位置*/
        }
        .item li{
            width: 196px;
            height: 196px;
            line-height: 196px;
            border:2px solid #000;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(152,251,51,0.6);
            font-size: 40px;
            text-align: center;
            list-style: none;
        }
        .item li:nth-child(1){
            top: -200px;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        .item li:nth-child(2){
            top: 200px;
            transform: rotateX(-90deg);
            transform-origin:top;
        }
        .item li:nth-child(3){
            left: -200px;
            transform: rotateY(-90deg);
            transform-origin: right;
        }
        .item li:nth-child(4){
            left: 200px;
            transform: rotateY(90deg);
            transform-origin: left;
        }
        .item li:nth-child(5){
            transform: translateZ(-200px);
        }
        .item li:nth-child(6){
            transform: translateZ(0);
        }
        @keyframes move {
            0%{
                -webkit-transform: rotateX(0deg) rotateY(0deg);
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                -webkit-transform: rotateX(360deg) rotateY(360deg);
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="item">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
