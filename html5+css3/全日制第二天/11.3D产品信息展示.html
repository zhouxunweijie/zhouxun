<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 310px;
            height:100px;
            position: relative;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition:1s;
        }
        .item img{
            position: absolute;
            border-radius: 5px;
            transform: translateZ(50px);
        }
        .item span{
            position: absolute;
            display: block;
            padding: 10px;
            width: 290px;
            height: 80px;
            background: #cccccc;
            border-radius: 5px;
            transform: rotateX(-90deg) translateZ(50px);/*往后翻90deg,在Z轴上往前移50px*/
        }
        .wrap:hover .item{
            transform: rotateX(90deg);/*往前翻90deg*/

        }
    </style>
</head>
<body style="background: rgb(246, 241, 232)">
    <div class="wrap">
        <div class="item">
            <img src="images/chimpified.jpeg" alt=""/>
            <span>Contact Form <br>The easiest way to add a contact form to your shop.</span>
        </div>
    </div>
</body>
</html>
