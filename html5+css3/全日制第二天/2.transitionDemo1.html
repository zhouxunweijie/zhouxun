<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background:#2c9cc4 url(images/img1.png) no-repeat center center;
            border-radius: 50%;
            box-shadow:0 0 0 30px transparent ;
            transition: box-shadow 1s ease-in-out;
        }
        #div1:hover{
            box-shadow: 0 0 0 0 rgba(255,255,255,0.5);
        }
    </style>
</head>
<body style="background: pink">
<!--
过渡动画思考步骤：
1.确定过渡属性
2.确定起始值和结束值
3.加transition属性
box-shadow        扩展半径   颜色
划过时             0         white
划出时             30px      transparent
-->

<div id="div1"></div>
</body>
</html>
