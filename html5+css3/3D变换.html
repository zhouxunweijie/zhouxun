<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrap{
            width: 200px;
            height:200px;
            margin: 100px auto;
            border: 1px solid red;
            transform-style: preserve-3d;
            perspective: 200px;
        }
        .item{
            width: 100%;
            height:100%;
            background-color: red;
            /*transform:translate3d(0,0,-100px);/!**!/*/


        }
        .item:hover{
            transform: rotate3d(1,1,1,45deg);
            transition: 1s;
        }
    </style>
</head>
<body>
<div class="wrap" >
    <div class="item"></div>
</div>
</body>
</html>
