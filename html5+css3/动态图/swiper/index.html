<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script>
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = winW/desW*100
    </script>
    <style>
        .swiper-container{
            width: 100%;
            height: 10rem;
        }
        .swiper-slide img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img data-src="img/banner/banner1.jpg" class="swiper-lazy"/>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner2.jpg" class="swiper-lazy"/>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner3.jpg" class="swiper-lazy"/>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner4.jpg" class="swiper-lazy"/>
        </div>
        <div class="swiper-slide">
            <img data-src="img/banner/banner5.jpg" class="swiper-lazy"/>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->
</div>

</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        direction:'horizontal',/*水平滑动：horizo*/
        pagination:".swiper-pagination",
        paginationType:'progress',/*进度条*/

        //nextButton:'swiper-button-next',
        lazyLoading:true,/*延迟加载*/
        onInit:function(swiper){

    },
        onslideChangeStart:function(swiper){

        },//滑块滑动时
        onTransitionEnd:function(swiper){

        },//滑块结束时执行

    })
</script>
