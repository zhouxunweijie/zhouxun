<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 200px;
            background: pink;
            display: flex;
        }
        .item{
            height: 200px;
        }
        .item:nth-child(1){
            width: 140px;
            flex:3 1 0%;/*如果设置flex-basis除auto以外的值，则width不起作用*/
            background: red;
        }
        .item:nth-child(2){
            width: 100px;
            flex: 2 2 auto;/*如果flex-basis值为auto,则宽度以width值为准*/
            background: deepskyblue;
        }
        .item:nth-child(3){
            flex: 1 3 200px;
            background: palegreen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<!--
flex-grow 扩展比例 当有多余内容时，这个属性起作用  默认值：0
flex-shrink 收缩比例 当内容溢出时，这个属性起作用  默认值：1
flex-basis 子元素扩展内容或者收缩内容时以flex-basis的值为基准  默认值：auto
flex:0 1 auto

flex:1 ->flex:1 1 0%
flex:none ->flex:0 0 auto
flex:auto ->flex:1 1 auto
-->

<!--
剩余的空间：600 - 300 = 300 flex-grow
扩展系数之和：3+2+1 = 6
1. 0%*600+3*50 = 150
2. 100+2*50 = 200
3.  200+50 = 250

溢出的空间：300-200 = 100  flex-shrink
  每个子元素算上收缩比例的基准值/所有子元素算上收缩比例的基准值 = 收缩的空间/溢出的内容
   第一个子元素需要收缩的大小 = 0
    第二个子元素需要收缩的大小 = 200/800 = x/100 x->25
    第二个子元素最终的大小 = 100-25 = 75

    第三个  600/800 = x/100 ->x = 75
    第三个子元素最终的大小 = 200 -75 = 125


-->
</body>
</html>
