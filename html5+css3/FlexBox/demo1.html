<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding:0
        }
        ul{
            width: 500px;
            height: 800px;
            background: pink;
            display: flex;
           /* flex-direction: row;
            flex-wrap: wrap;*/
            flex-flow:row wrap;/*flex-direction和flex-wrap的复合写法*/

        }
        ul li{
            width: 100px;
            height: 100px;
            background: green;
            margin: 5px;
            list-style: none;
        }
        ul li:nth-child(3){
            /*align-self: center;/!*作用在子元素上*!/*/
            order:-1;
        }
    </style>
</head>
