<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 200px;
            background: green;
            margin: 30px 0;

        }
        ul li:nth-of-type(1){
            border-radius:10px 60px 30px 40px;
        }
        ul li:nth-of-type(2){
            /*水平半径之和等于宽度，垂直半径之和等于高度*/
            border-radius:50%;
        }
        ul li:nth-of-type(3){/*半圆*/
            height: 100px;
            border-radius: 100px 100px 0 0;
        }
        ul li:nth-of-type(4){/*扇形*/
            width: 100px;
            height: 100px;
            border-radius: 100px 0 0 0;
        }
        ul li:nth-of-type(5){
            /*水平椭圆*/
            height: 100px;
            border-radius: 50%;
        }
        ul li:nth-of-type(6){
            border:10px solid orange;
            border-radius: 10px 120px 10px 120px;/*外圆的半径*/
        }
        /*内圆和外圆
            内圆半径 = 外圆半径-边框值 小于等于0则是直角
        */

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
