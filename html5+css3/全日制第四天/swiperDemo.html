<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <script>
        //移动适配
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = winW/desW*100+"px";
    </script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container{
            width: 100%;
            height: 3rem;
        }
        .swiper-slide img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img data-src="img/banner/banner1.jpg" alt="" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner2.jpg" alt="" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner3.jpg" alt="" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner4.jpg" alt="" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
            <div class="swiper-slide">
                <img data-src="img/banner/banner5.jpg" alt="" class="swiper-lazy"/>
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
        <!--左右按钮-->
        <!--<div class="swiper-button-prev"></div>-->
        <!--<div class="swiper-button-next"></div>-->

    </div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
        direction:"horizontal", /*水平滑动:horizontal 垂直滑动vertical*/

//        autoplayDisableOnInteraction:false,/*滑动后再次开启自动轮播*/

        lazyLoading:true,  /*延迟加载*/

            console.log(swiper instanceof  Swiper);

        }

    })
</script>
