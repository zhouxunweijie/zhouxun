</section>
<section class="match" id="match">
    <script type="text/template" id="matchTemplate">
        <div class="top clear">
            <div class="left">
                <img src="<%=matchInfo.leftBadge%>" alt="">
                <span><%=matchInfo.leftGoal%></span>
            </div>
            <div class="center"><%=matchInfo.startTime.formatTime('{1}月{2}日 {3}:{4}')%></div>
           <div class="right">
               <img src="<%=matchInfo.rightBadge%>" alt="">
               <span><%=matchInfo.rightGoal%></span>
            </div>
        </div>
        <div class="middle">
            <%matchInfo.leftSupport=parseFloat(matchInfo.leftSupport);%>
            <%matchInfo.rightSupport=parseFloat(matchInfo.rightSupport);%>
            <%var per=matchInfo.leftSupport/(matchInfo.leftSupport+matchInfo.rightSupport);%>
            <%per=per*100+'%';%>
            <div class="progress" style="width: <%=per%>"></div>
        </div>
        <div class="bottom clear">
            <div class="left support" data-type="1"><%=matchInfo.leftSupport%></div>
            <div class="center"><%=matchInfo.matchDesc%></div>
            <div class="right support" data-type="2"><%=matchInfo.rightSupport%></div>
        </div>
</script>

</section>
