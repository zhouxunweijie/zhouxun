<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="myCtrl">
<input type="text" placeholder="请输入要查询的内容" ng-modul="query" ng-model-options="{debouncd:500}">
<table class="table table-bordered table-hover">
    <tr class="text-danger">
        <th class="text-center">ID</th>
        <th class="text-center">姓名</th>
        <th class="text-center" ng-click="language='english'; flag = !flag">英语</th>
        <th class="text-center" ng-click="language='math'; flag = !flag">数学</th>
        <th class="text-center" ng-click="language='chinese'; flag = !flag">语文</th>
    </tr>
    <tr ng-repeat="a in score |orderBy:language:flag|filter:{math:query} track by $index" class="text-center">
        <td>{{$index+1}}</td>
        <td>{{a.name}}</td>
        <td>{{a.english}}</td>
        <td>{{a.math}}</td>
        <td>{{a.chinese}}</td>
    </tr>
</table>
<script src="../node_modules/angular/angular.js"></script>
<script>
    var app=angular.module("appModule",[]);
    app.controller("myCtrl",function($scope){
        $scope.score=[
            {name:"张三",english:55,math:99,chinese:30},
            {name:"利斯",english:78,math:83,chinese:47},
            {name:"王五",english:88,math:54,chinese:21},
            {name:"赵六",english:65,math:78,chinese:56},
            {name:"老七",english:42,math:24,chinese:79}
        ]
    })
</script>

</body>
</html>
